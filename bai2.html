<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let oC;
  oC = prompt("Nhập oC"); //lấy thông ti của người dùng
  let Độ = parseInt(oC);
  let chuyendoi = Độ*9/5+32;
  document.write("oF là:" + chuyendoi);//in ra ngoài màn hình
</script>
</body>
